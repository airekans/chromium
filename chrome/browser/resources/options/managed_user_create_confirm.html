<div id="managed-user-create-confirm" class="page" hidden>
  <div class="close-button"></div>
  <!-- Overlay for the confirmation after creating a limited user. -->
  <h1 id="managed-user-create-confirm-title"></h1>
  <div class="content-area">
    <div id="managed-user-create-confirm-image"></div>
    <div id="managed-user-create-confirm-text"
        i18n-values=".innerHTML:managedUserCreateConfirmText">
    </div>
  </div>
  <div class="action-area button-strip">
    <button id="managed-user-create-confirm-done"
        i18n-content="managedUserCreateConfirmDone">
    </button>
    <button id="managed-user-create-confirm-switch"></button>
  </div>
</div>
